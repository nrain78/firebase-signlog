<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <title>Login</title>
</head>
<body class="bg-blue-400 flex justify-center items-center min-h-screen">
    <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg max-w-md">
        <form action="" class="space-y-4">
            <input type="email" id="email" placeholder="Enter Email"
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" name="" id="password" placeholder="Enter pasword"
            class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="btn2"
            class="w-full bg-blue-600 text-white py-3 rounded shadow hover:bg-blue-700 transition">Submit</button>
        </form>
        <button class="w-full my-4 px-4 py-2 bg-blue-500 text-black rounded shadow hover:bg-gray-500 transition">
            <a href="./index.html" class="no-underline">Sign Up</a>
        </button>
    </div>
    <script type= "module" src="./firebaseconfig.js"></script>
</body>
</html>
